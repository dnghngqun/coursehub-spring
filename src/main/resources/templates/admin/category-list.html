<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{fragments/layout :: layout('Danh mục', ~{::content})}">
<body>
<div th:fragment="content">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Danh mục</h3>
    <a class="btn btn-primary" th:href="@{'/admin/categories/new'}"><i class="bi bi-plus-lg"></i> Thêm</a>
</div>
<table class="table table-hover">
    <thead><tr><th>#</th><th>Tên</th><th>Slug</th><th></th></tr></thead>
    <tbody>
    <tr th:each="c, st : ${list}">
        <td th:text="${st.index+1}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.slug}"></td>
        <td>
            <a th:href="@{'/admin/categories/' + ${c.id} + '/edit'}" class="btn btn-sm btn-outline-primary">Sửa</a>
            <form th:action="@{'/admin/categories/' + ${c.id} + '/delete'}" method="post" class="d-inline">
                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Xóa?')">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
