<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{fragments/layout :: layout('Giảng viên', ~{::content})}">
<body>
<div th:fragment="content">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Giảng viên</h3>
    <a class="btn btn-primary" th:href="@{'/admin/instructors/new'}"><i class="bi bi-plus-lg"></i> Thêm</a>
</div>
<table class="table table-striped align-middle">
    <thead><tr><th>#</th><th>Tên</th><th>Email</th><th>Avatar</th><th></th></tr></thead>
    <tbody>
    <tr th:each="i, st : ${list}">
        <td th:text="${st.index+1}"></td>
        <td th:text="${i.name}"></td>
        <td th:text="${i.email}"></td>
        <td><img th:if="${i.avatar!=null}" th:src="@{'/uploads/' + ${i.avatar}}" class="rounded" style="width:40px;height:40px;object-fit:cover;"></td>
        <td>
            <a th:href="@{'/admin/instructors/' + ${i.id} + '/edit'}" class="btn btn-sm btn-outline-primary">Sửa</a>
            <form th:action="@{'/admin/instructors/' + ${i.id} + '/delete'}" method="post" class="d-inline">
                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Xóa?')">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
