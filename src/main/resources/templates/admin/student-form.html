<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{fragments/layout :: layout('Học viên', ~{::content})}">
<body>
<div th:fragment="content">
<form class="card card-body" th:action="${student.id} != null ? @{'/admin/students/' + ${student.id}} : @{/admin/students}" method="post">
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Họ tên</label>
            <input class="form-control" name="name" th:value="${student.name}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" th:value="${student.email}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Số điện thoại</label>
            <input class="form-control" name="phone" th:value="${student.phone}">
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" data-loading>Lưu</button>
        <a class="btn btn-secondary" th:href="@{/admin/students}">Hủy</a>
    </div>
</form>
</div>
</body>
</html>
