<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{fragments/layout :: layout('Kết quả đăng ký', ~{::content})}">
<body>
<div th:fragment="content">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body py-5">
                <div th:if="${success}" class="text-success">
                    <i class="bi bi-check-circle display-1"></i>
                    <h3 class="mt-3">Đăng ký thành công!</h3>
                    <p class="text-muted" th:text="${message}"></p>
                </div>
                <div th:unless="${success}" class="text-danger">
                    <i class="bi bi-x-circle display-1"></i>
                    <h3 class="mt-3">Đăng ký thất bại!</h3>
                    <p class="text-muted" th:text="${message}"></p>
                </div>

                <div class="mt-4">
                    <a href="/" class="btn btn-primary">Về trang chủ</a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
